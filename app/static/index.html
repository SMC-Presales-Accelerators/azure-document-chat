    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>

        // Set style options.
        const styleOptions = {
            botAvatarInitials: 'AS',
            userAvatarInitials: 'ME',
            hideUploadButton: true
        };

        const styleSet = window.WebChat.createStyleSet(
            {
                backgroundColor: 'var(--bs-body-bg)',
                primaryFont: 'var(--bs-body-font-family)',
                bubbleBackground: 'var(--bs-body-bg)',
                bubbleTextColor: 'var(--bs-body-color)',
                bubbleBorderColor: 'var(--bs-border-color)',
                bubbleFromUserBackground: 'var(--bs-body-bg)',
                bubbleFromUserTextColor: 'var(--bs-body-color)',
                bubbleFromUserBorderColor: 'var(--bs-border-color)',
                sendBoxBackground: 'var(--bs-body-bg)',
                sendBoxTextColor: 'var(--bs-body-color)',
                sendBoxButtonColor: 'var(--bs-btn-active-color)'
            }
        );

        const store = window.WebChat.createStore(
            {},
            ({ dispatch }) => next => action => {
                if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
                    const event = new Event('webchatincomingactivity');

                    event.data = action.payload.activity;
                    window.dispatchEvent(event);
                }

                return next(action);
            }
        );

        window.addEventListener('webchatincomingactivity', async ({ data }) => {
            console.log(`Received an activity of type "${data.type}":`);
            console.log(data);
            if (data.type === 'message') {
                if (data.from.role === 'bot') {
                    var urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
                    const sources = data.text.match(urlRegex);
                    if (sources) {
                        sources.forEach((source) => {

                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', '/api/urlinfo');
                            xhr.setRequestHeader('Content-Type', 'application/json');
                            var urlinfo = {
                                url: source
                            }
                            var json = JSON.stringify(urlinfo);
                            xhr.onload = function () {
                                urlinforesult = JSON.parse(xhr.responseText);
                                const sourceTemplate = `<a href="${source}" target="_blank" class="list-group-item list-group-item-action py-3 lh-sm">
                                        <div class="d-flex w-100 align-items-center justify-content-between">
                                          <strong class="mb-1">${urlinforesult.title}</strong>
                                          <small class="text-body-secondary">Tues</small>
                                        </div>
                                        <div class="col-10 mb-1 small">${urlinforesult.description}</div>
                                      </a>`;
                                var listHtml = document.getElementById('source-list').innerHTML;
                                document.getElementById('source-list').innerHTML = sourceTemplate + listHtml;

                            };
                            xhr.send(json);
                        });
                    }
                }
            };
        });

        var http = new XMLHttpRequest();
        var url = "api/auth";

        http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var auth = JSON.parse(this.responseText);
                openWebChat(auth);
            }
        };
        http.open("GET", url, true);
        http.send();

        function openWebChat(auth) {
            window.WebChat.renderWebChat(
                {
                    directLine: window.WebChat.createDirectLine({
                        token: auth.token
                    }),
                    store,
                    locale: 'en-US',
                    sendTypingIndicator: false,
                    styleOptions,
                    styleSet
                },
                document.getElementById('webchat')
            );
        }
    </script>
